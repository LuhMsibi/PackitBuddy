<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="wrapper">
        <div class="form Login">
            <header>Signup</header>
            <form id="signupForm" action="Home.html">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Email address" required>
                <input type="number" placeholder="Phone" required>
                <input type="text" placeholder="Physical address" required>
                <input type="password" placeholder="Password" required>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Client</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">Client</li>
                        <li>Forwarder</li>
                    </ul>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="signupCheck">
                    <label for="signupCheck">I accept all terms & conditions</label>
                </div>
                <input type="submit" value="Signup">
                <p>Already have an account ? <a href="Login.html">Sign in</a></p>
                <p id="login__options">Or sign up with</p>

                <div class="media__container">
                    <div class="media">
                        <img src="images/facebook.png" alt="">
                        <img src="images/google.png" alt="#">
                    </div>
                   
                </div>

            </form>
        </div>
    </section>
    <script>
       const dropdowns = document.querySelectorAll('.dropdown');

       dropdowns.forEach(dropdown => {
           const select = dropdown.querySelector('.select');
           const caret = dropdown.querySelector('.caret');
           const menu = dropdown.querySelector('.menu');
           const options = dropdown.querySelectorAll('.menu li');
           const selected = dropdown.querySelector('.selected');

           select.addEventListener('click', () => {
               select.classList.toggle('select-clicked');
               caret.classList.toggle('caret-rotate');
               menu.classList.toggle('menu-open');
           });

           options.forEach(option => {
               option.addEventListener('click', () => {
                   selected.innerText = option.innerText;
                   select.classList.remove('select-clicked');
                   caret.classList.remove('caret-rotate');
                   menu.classList.remove('menu-open');
                   options.forEach(option => {
                       option.classList.remove('active');
                   });
                   option.classList.add('active');
               });
           });
       });

       const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedText = document.querySelector('.selected').innerText;

    if (selectedText === 'Client') {
        window.location.href = 'Home.html'; // Replace with your actual client page URL
    } else if (selectedText === 'Forwarder') {
        window.location.href = 'ForwaderHome.html'; // Replace with your actual forwarder page URL
    }
    });

    </script>
</body>
</html>
