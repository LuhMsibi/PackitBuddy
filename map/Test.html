/*code for payment here*/ 
<div class="payment-container">
    <h1>Payment</h1>
    <form action="Home.html">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
            <div id="card-type"></div>
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
        </div>
        <div class="form-group">
            <label for="zip-code">ZIP Code</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="12345" maxlength="10">
        </div>
        <button type="submit" class="submit-button">Pay Now</button>
    </form>
</div>
